name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # trigger when push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Frontend Image
      run: |
        docker build -t yourdockerusername/Frontend:latest ./Frontend
        docker push yourdockerusername/Frontend:latest

    - name: Build and Push Backend Image
      run: |
        docker build -t yourdockerusername/Backend:latest ./Backend
        docker push yourdockerusername/Backend:latest
